<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>OD on the GO â€“ Conference Games</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#fafafa;
  margin:0;
}
.wrap{
  max-width:1100px;
  margin:24px auto;
  padding:0 14px;
  text-align:center;
}
.toggleBar{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  margin:16px 0 20px;
}
.toggleBtn{
  padding:12px 16px;
  border-radius:10px;
  border:1px solid #ccc;
  background:#fff;
  font-weight:900;
  cursor:pointer;
}
.toggleBtn.active{
  background:#111;
  color:#fff;
}
.panel{
  display:none;
  background:#fff;
  border:1px solid #eee;
  border-radius:16px;
  padding:18px;
  box-shadow:0 2px 12px rgba(0,0,0,.06);
}
.panel.active{display:block;}
.note{font-size:12px;color:#666;margin-top:10px;}
.action{
  margin-top:14px;
  padding:12px 18px;
  font-size:16px;
  font-weight:900;
  border:none;
  border-radius:10px;
  background:#111;
  color:#fff;
  cursor:pointer;
}
.result{
  display:none;
  margin:14px auto 0;
  padding:14px;
  max-width:520px;
  border:1px solid #cce5ff;
  background:#f0f7ff;
  border-radius:12px;
}
.result .big{font-size:22px;font-weight:900;}
.result .small{font-size:13px;color:#444;margin-top:6px;}
</style>
</head>
